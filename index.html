<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Wonder Kids</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b993d6, #8ca6db);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 30px 20px;
    }
    h2 {
      font-size: clamp(20px, 5vw, 28px);
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .role-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 5px;
    }
    .role-tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #eee;
      color: #333;
      cursor: pointer;
      font-weight: bold;
      font-size: clamp(12px, 3vw, 16px);
    }
    .role-tabs button.active {
      background: #6a11cb;
      color: white;
    }
    input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .remember-forgot label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .toggle a {
      color: #6a11cb;
      cursor: pointer;
      text-decoration: none;
    }
    .language-switch {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .language-switch button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="language-switch">
    <button onclick="toggleLanguage()">üåê EN / TH</button>
  </div>
  <div class="container">
    <h2 id="formTitle">Sign In</h2>
    <div class="role-tabs">
      <button id="studentBtn" class="active" onclick="setRole('student')">Student</button>
      <button id="tutorBtn" onclick="setRole('tutor')">Tutor</button>
      <button id="adminBtn" onclick="setRole('admin')">Admin</button>
    </div>
    <input type="text" id="username" placeholder="Username or email" />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <button class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox" id="remember"> Remember me</label>
      <a style="color:#6a11cb; cursor:pointer;">Forgot password?</a>
    </div>
    <button onclick="submitForm()" id="submitBtn">Sign In</button>
    <div class="toggle" id="toggleText">
      New here? <a onclick="toggleMode()">Create an Account</a>
    </div>
  </div>

  <script>
    let mode = 'signin';
    let role = 'student';

    const translations = {
      en: { signin: "Sign In", signup: "Sign Up", create: "Create an Account", have: "Already have an account?" },
      th: { signin: "‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö", signup: "‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å", create: "‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏±‡∏ç‡∏ä‡∏µ", have: "‡∏°‡∏µ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß?" }
    };

    function setRole(selected) {
      role = selected;
      ['student', 'tutor', 'admin'].forEach(r => document.getElementById(r + 'Btn').classList.remove('active'));
      document.getElementById(selected + 'Btn').classList.add('active');
    }

    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }

    function toggleLanguage() {
      const lang = localStorage.getItem('lang') === 'th' ? 'en' : 'th';
      setLanguage(lang);
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      const t = translations[lang];
      document.getElementById('formTitle').textContent = mode === 'signin' ? t.signin : t.signup;
      document.getElementById('submitBtn').textContent = mode === 'signin' ? t.signin : t.signup;
      document.getElementById('toggleText').innerHTML =
        mode === 'signin' ? `New here? <a onclick="toggleMode()">${t.create}</a>` : `${t.have} <a onclick="toggleMode()">${t.signin}</a>`;
    }

    function toggleMode() {
      mode = mode === 'signin' ? 'signup' : 'signin';
      const lang = localStorage.getItem('lang') || 'en';
      setLanguage(lang);
    }

    function submitForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const remember = document.getElementById('remember').checked;
      const key = `${role}_${username}`;

      if (!username || !password) return alert('Please fill in all fields.');

      if (mode === 'signin') {
        const stored = localStorage.getItem(key);
        if (!stored) return alert('Account not found. Please sign up first.');
        if (stored !== password) return alert('Incorrect password.');
        const user = { role, username };
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        if (remember) localStorage.setItem('rememberMe', JSON.stringify(user));
        window.location.href = 'home.html';
      } else {
        if (localStorage.getItem(key)) return alert('Username already exists.');
        localStorage.setItem(key, password);
        alert('Account created! You can now sign in.');
        toggleMode();
      }
    }

    window.onload = () => {
      const lang = localStorage.getItem('lang') || 'en';
      setLanguage(lang);

      const remembered = localStorage.getItem('rememberMe');
      if (remembered) {
        const user = JSON.parse(remembered);
        localStorage.setItem('loggedInUser', remembered);
        window.location.href = 'home.html';
      }
    }
  </script>
</body>
</html>
