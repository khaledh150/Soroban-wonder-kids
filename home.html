

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Page with Soroban Menu</title>
  <style>
    /* Page background & typography */
    html, body {
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b993d6, #8ca6db);
      color: white;
      overflow: hidden;
    }

    /* Sidebar Toggle Button */
    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    /* Sidebar Container */
    .sidebar {
      width: 250px;
      background: rgba(255,255,255,0.7);
      color: #333;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      z-index: 1000;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      min-width: 200px;
    }
    .sidebar.closed {
      transform: translateX(-100%);
    }

    /* Push My Account down to clear the toggle button */
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding-top: 80px; /* increased from 20px to clear the ‚ò∞ Menu button */
    }

    .menu-list, .sidebar-bottom-list, .submenu {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .menu-list li, .submenu li, .sidebar-bottom-list li {
      font-size: 16px;
      padding: 0;
    }

    /* Link styles */
    .menu-list li a,
    .submenu li a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
      padding: 6px 20px;
    }
    .menu-list li:hover a,
    .submenu li:hover a {
      background: #d0d8ee;
      color: #5b3cc4;
      font-weight: 600;
    }

    /* Level headers (expand/collapse) */
    .level-header {
      display: flex;
      align-items: center;
      padding: 12px 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .level-header i {
      margin-right: 10px;
    }
    .level-header:hover {
      background: #d0d8ee;
      color: #5b3cc4;
      font-weight: 600;
    }

    /* Chapter list */
    .submenu {
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }
    .submenu.open {
      display: block;
    }

    /* Sidebar bottom (logout, language) */
    .sidebar-bottom {
      padding: 20px;
      background: transparent;
    }
    .sidebar-bottom-list li {
      display: flex;
      align-items: center;
      padding: 12px 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar-bottom-list li:hover {
      background: #d0d8ee;
      color: #5b3cc4;
      font-weight: 600;
    }
    .language-btn {
      background: transparent;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
      color: #333;
    }

    /* Main content */
    .main {
      width: calc(100% - 250px);
      margin-left: 250px;
      margin-top: 200px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 40px 20px 20px;
      transition: margin-left 0.3s ease;
      overflow-y: auto;
    }
    .sidebar.closed + .main {
      margin-left: 0;
      width: 100%;
    }
    .main h1 {
      font-size: clamp(24px, 4vw, 32px);
      margin-bottom: 10px;
    }
    .main .welcome {
      font-size: clamp(16px, 3vw, 18px);
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .sidebar { width: 200px; }
      .main {
        margin-left: 0;
        width: 100%;
        padding: 0 10px;
        min-height: 100vh;
      }
      .sidebar-bottom-list li { padding: 12px 15px; }
      .level-header, .menu-list li a { padding: 10px 15px; }
    }
    @media (max-width: 480px) {
      .main h1 { font-size: 20px; }
      .main .welcome { font-size: 14px; }
      .submenu { max-height: 150px; }
      .sidebar-bottom-list li { font-size: 14px; padding: 10px 15px; }
    }
  </style>
</head>
<body>
  <!-- Toggle button -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>

  <!-- Sidebar -->
  <div class="sidebar closed" id="sidebar">
    <div class="sidebar-content">
      <ul class="menu-list">
        <li onclick="closeSidebar()">
          <i>üë§</i><span>My Account</span>
        </li>
        <!-- Generate Level & Chapter links -->
        <script>
          for (let lvl = 1; lvl <= 10; lvl++) {
            const icons = ["üìò","üìó","üìô","üìí","üìì","üìî","üìï","üìñ","üìö","üìô"];
            document.write(`
              <li>
                <div class="level-header" onclick="toggleCourses(${lvl})">
                  <i>${icons[(lvl-1)%icons.length]}</i>
                  <span>Level ${lvl}</span>
                  <span id="arrow${lvl}">‚ñæ</span>
                </div>
                <ul class="submenu" id="coursesSubmenu${lvl}">
            `);
            for (let chap = 1; chap <= 18; chap++) {
              document.write(`
                  <li>
                    <a href="chapter.html?level=${lvl}&chapter=${chap}">
                      Chapter ${chap}
                    </a>
                  </li>
              `);
            }
            document.write(`
                </ul>
              </li>
            `);
          }
        </script>
      </ul>
    </div>
    <div class="sidebar-bottom">
      <ul class="sidebar-bottom-list">
        <li onclick="logout()">
          <i>‚¨ÖÔ∏è</i><span>Log Out</span>
        </li>
        <li>
          <button class="language-btn" onclick="toggleLanguage()">üåê EN / TH</button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Your page content -->
  <div class="main">
    <h1 id="mainTitle">Welcome to Wonder Kids</h1>
    <div id="userWelcome" class="welcome"></div>
  </div>

  <script>

  7: randomChapter1,
  8: randomChapter1,
  9: randomChapter1,
  10: randomChapter1,
  11: randomChapter1,
  12: randomChapter1,
  13: randomChapter1,
  14: randomChapter1,
  15: randomChapter1,
  16: randomChapter1,

  18: randomChapter1,
  // ...etc
};

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('closed');
    }
    function closeSidebar() {
      if (window.innerWidth < 769) {
        document.getElementById('sidebar').classList.add('closed');
      }
    }
    function toggleCourses(level) {
      const submenu = document.getElementById('coursesSubmenu' + level);
      const arrow   = document.getElementById('arrow' + level);
      submenu.classList.toggle('open');
      arrow.textContent = submenu.classList.contains('open') ? '‚ñ¥' : '‚ñæ';
    }
    function toggleLanguage() {
      const current = localStorage.getItem("lang") || "en";
      setLanguage(current === "en" ? "th" : "en");
    }
    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      const titleEl = document.getElementById("mainTitle");
      if (titleEl) titleEl.textContent = translations[lang].mainTitle;
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      const greetEl = document.getElementById("userWelcome");
      if (user && greetEl) {
        greetEl.textContent = `${translations[lang].userGreetingPrefix}, ${user.username} (${user.role})`;
      }
      const btn = document.querySelector(".language-btn");
      if (btn) btn.textContent = lang === "en" ? "üåê TH" : "üåê EN";
    }
    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }
    const translations = {
      en: { mainTitle: "Welcome to Wonder Kids", userGreetingPrefix: "Hello" },
      th: { mainTitle: "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏™‡∏π‡πà‡∏ß‡∏±‡∏ô‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏Ñ‡∏¥‡∏î‡∏™‡πå", userGreetingPrefix: "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ" }
    };
    window.addEventListener("DOMContentLoaded", () => {
      const lang = localStorage.getItem("lang") || "en";
      setLanguage(lang);
    });
  </script>
</body>
</html>
