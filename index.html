<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Wonder Kids</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b993d6, #8ca6db);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 30px 20px;
      position: relative;
    }
    h2 {
      font-size: clamp(20px, 5vw, 28px);
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .role-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 5px;
    }
    .role-tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #eee;
      color: #333;
      cursor: pointer;
      font-weight: bold;
      font-size: clamp(12px, 3vw, 16px);
    }
    .role-tabs button.active {
      background: #6a11cb;
      color: white;
    }
    input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .remember-forgot label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password svg {
      width: 22px;
      height: 22px;
      color: #444;
      opacity: 0.75;
    }
    .toggle-password:active svg,
    .toggle-password:focus svg {
      color: #222;
      opacity: 1;
    }
    button {
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .toggle a {
      color: #6a11cb;
      cursor: pointer;
      text-decoration: none;
    }
    .language-switch-inner {
      margin: 12px 0 0 0;
      display: flex;
      justify-content: center;
    }
    .language-switch-inner button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #eee;
      color: #333;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 0.2s;
    }
    .language-switch-inner button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Sign In</h2>
    <div class="role-tabs">
      <button id="studentBtn" class="active" onclick="setRole('student')">Student</button>
      <button id="tutorBtn" onclick="setRole('tutor')">Tutor</button>
      <button id="adminBtn" onclick="setRole('admin')">Admin</button>
    </div>
    <input type="text" id="username" placeholder="Username or email" />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword()">
        <svg id="eyeIcon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           d="M1.5 12C3.5 7.5 8 4.5 12 4.5c4 0 8.5 3 10.5 7.5-2 4.5-6.5 7.5-10.5 7.5S3.5 16.5 1.5 12zm10.5 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>
      </button>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox" id="remember"> Remember me</label>
      <a style="color:#6a11cb; cursor:pointer;">Forgot password?</a>
    </div>
    <button onclick="submitForm()" id="submitBtn">Sign In</button>
    <div class="language-switch-inner">
      <button onclick="toggleLanguage()" id="langBtn">EN / TH</button>
    </div>
    <div class="toggle" id="toggleText">
      New here? <a onclick="toggleMode()">Create an Account</a>
    </div>
  </div>
  <script>
    let mode = 'signin';
    let role = 'student';
    let passwordShown = false;

    const translations = {
      en: { signin: "Sign In", signup: "Sign Up", create: "Create an Account", have: "Already have an account?" },
      th: { signin: "เข้าสู่ระบบ", signup: "สมัครสมาชิก", create: "สร้างบัญชี", have: "มีบัญชีอยู่แล้ว?" }
    };

    function setRole(selected) {
      role = selected;
      ['student', 'tutor', 'admin'].forEach(r => document.getElementById(r + 'Btn').classList.remove('active'));
      document.getElementById(selected + 'Btn').classList.add('active');
    }

    function togglePassword() {
      const pwd = document.getElementById('password');
      const eye = document.getElementById('eyeIcon');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        // Optional: change eye icon to slashed-eye for visible state
        eye.innerHTML = '<path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M1.5 12C3.5 7.5 8 4.5 12 4.5c4 0 8.5 3 10.5 7.5-2 4.5-6.5 7.5-10.5 7.5S3.5 16.5 1.5 12zm4 5.5L20 4M3 20l18-16" />';
      } else {
        pwd.type = 'password';
        eye.innerHTML = '<path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M1.5 12C3.5 7.5 8 4.5 12 4.5c4 0 8.5 3 10.5 7.5-2 4.5-6.5 7.5-10.5 7.5S3.5 16.5 1.5 12zm10.5 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>';
      }
    }

    function toggleLanguage() {
      const lang = localStorage.getItem('lang') === 'th' ? 'en' : 'th';
      setLanguage(lang);
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      const t = translations[lang];
      document.getElementById('formTitle').textContent = mode === 'signin' ? t.signin : t.signup;
      document.getElementById('submitBtn').textContent = mode === 'signin' ? t.signin : t.signup;
      document.getElementById('toggleText').innerHTML =
        mode === 'signin' ? `New here? <a onclick="toggleMode()">${t.create}</a>` : `${t.have} <a onclick="toggleMode()">${t.signin}</a>`;
      document.getElementById('langBtn').textContent = lang === 'en' ? 'EN / TH' : 'TH / EN';
    }

    function toggleMode() {
      mode = mode === 'signin' ? 'signup' : 'signin';
      const lang = localStorage.getItem('lang') || 'en';
      setLanguage(lang);
    }

    function submitForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const remember = document.getElementById('remember').checked;
      const key = `${role}_${username}`;

      if (!username || !password) return alert('Please fill in all fields.');

      if (mode === 'signin') {
        const stored = localStorage.getItem(key);
        if (!stored) return alert('Account not found. Please sign up first.');
        if (stored !== password) return alert('Incorrect password.');
        const user = { role, username };
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        if (remember) localStorage.setItem('rememberMe', JSON.stringify(user));
        window.location.href = 'home.html';
      } else {
        if (localStorage.getItem(key)) return alert('Username already exists.');
        localStorage.setItem(key, password);
        alert('Account created! You can now sign in.');
        toggleMode();
      }
    }

    window.onload = () => {
      const lang = localStorage.getItem('lang') || 'en';
      setLanguage(lang);

  </script>
</body>
</html>
