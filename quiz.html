<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Soroban Quiz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      font-family: sans-serif;
      background: white;
      display: flex;
      flex-direction: row;
    }
    .quiz-container {
      width: 40%;
      height: 100%;
      background: #1f1f1f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
    }
    .quiz-box {
      background: #2f2f2f;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .question {
      font-size: 24px;
      margin: 10px 0;
    }
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .numpad button {
      font-size: 24px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: #555;
      color: white;
      cursor: pointer;
    }
    .answer-display {
      font-size: 24px;
      padding: 10px;
      background: #000;
      margin-top: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
    }
    .soroban-container {
      width: 60%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    iframe#sorobanFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-box">
      <div id="quizTimer">Time Left: 10:00</div>
      <div class="question" id="quizQuestion">Loading...</div>
      <div class="numpad" id="numpad"></div>
      <div class="answer-display" id="currentInput" onclick="submitAnswer(currentInput)">= 0 (Tap to confirm)</div>
    </div>
  </div>

  <div class="soroban-container">
    <iframe id="sorobanFrame" src="soroban.html"></iframe>
  </div>

<script>
const QUESTIONS = [
  { q: '9 × 25', a: '225' },
  { q: '120 + 4', a: '124' },
  { q: '250 - 10', a: '240' },
  { q: '13 + 17', a: '30' },
  { q: '5 × 9', a: '45' },
  { q: '90 - 40', a: '50' },
  { q: '3 + 4 + 2', a: '9' },
  { q: '100 + 23', a: '123' },
  { q: '80 - 15', a: '65' },
  { q: '5 × 6', a: '30' }
];

let currentIndex = 0;
let answers = [];
let currentInput = '';
let inputLocked = false;
let timerInterval = null;
let timeLeft = 600;

const quizQuestion = document.getElementById('quizQuestion');
const currentInputDisplay = document.getElementById('currentInput');
const quizTimer = document.getElementById('quizTimer');

function startQuiz() {
  currentIndex = 0;
  answers = [];
  currentInput = '';
  inputLocked = false;
  loadQuestion();
  updateTimer();
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) finishQuiz();
  }, 1000);
}

function updateTimer() {
  const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
  const s = (timeLeft % 60).toString().padStart(2, '0');
  quizTimer.textContent = `Time Left: ${m}:${s}`;
}

function loadQuestion() {
  const q = QUESTIONS[currentIndex];
  quizQuestion.textContent = `Q${currentIndex + 1}: ${q.q} =`;
  currentInput = '';
  inputLocked = false;
  currentInputDisplay.textContent = '= 0 (Tap to confirm)';
}

function appendDigit(d) {
  if (inputLocked) return;
  if (d === 'C') currentInput = '';
  else if (d === '←') currentInput = currentInput.slice(0, -1);
  else currentInput += d;
  currentInputDisplay.textContent = `= ${currentInput || '0'} (Tap to confirm)`;
}

function submitAnswer(ans) {
  if (inputLocked || ans === '') return;
  inputLocked = true;
  const q = QUESTIONS[currentIndex];
  answers.push({ question: q.q, correct: q.a, user: ans });
  currentIndex++;

  if (currentIndex < QUESTIONS.length) {
    setTimeout(loadQuestion, 200);
  } else {
    finishQuiz();
  }
}

function finishQuiz() {
  clearInterval(timerInterval);
  localStorage.setItem('sorobanResults', JSON.stringify(answers));
  location.href = 'results.html';
}

const pad = ['7','8','9','4','5','6','1','2','3','C','0','←'];
const padWrap = document.getElementById('numpad');
pad.forEach(d => {
  const btn = document.createElement('button');
  btn.textContent = d;
  btn.onclick = () => appendDigit(d);
  padWrap.appendChild(btn);
});

startQuiz();
</script>
</body>
</html>
