<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Soroban Results</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1f1f1f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #2f2f2f;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin: 5px 0;
      font-size: 18px;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #666;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Results</h2>
    <div id="resultList"></div>
    <div id="scoreLine" style="margin-top: 10px;"></div>
    <button class="btn" onclick="location.href='index.html'">Back to Main Menu</button>
  </div>

<script>
const resultList = document.getElementById('resultList');
const scoreLine = document.getElementById('scoreLine');

function loadResults() {
  const stored = localStorage.getItem('sorobanResults');
  if (!stored) {
    resultList.innerHTML = '<p>No results found.</p>';
    return;
  }

  const answers = JSON.parse(stored);
  let score = 0;
  answers.forEach((item, i) => {
    const isCorrect = item.user === item.correct;
    if (isCorrect) score++;
    const div = document.createElement('div');
    div.className = 'result-item';
    div.textContent = `Q${i + 1}: ${item.user} ${isCorrect ? '✅' : '❌'}`;
    resultList.appendChild(div);
  });

  scoreLine.textContent = `You scored ${score} / ${answers.length}`;
}

loadResults();
</script>
</body>
</html>
