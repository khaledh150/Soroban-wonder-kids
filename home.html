<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Wonder Kids - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b993d6, #8ca6db);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    .card {
      background: #2f2f2f;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #666;
    }
    #languageSwitch {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .logout-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
    }
    .logout-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- üåê Language Toggle -->
  <div id="languageSwitch">
    <button onclick="toggleLanguage()" style="padding: 5px 10px; border-radius: 5px;">üåê EN / TH</button>
  </div>

  <!-- üßÆ Main Card -->
  <div class="card">
    <h1 id="mainTitle">Soroban Menu</h1>
    <button class="btn" onclick="openLearn()" id="learnBtn">LEARN</button>
    <button class="btn" onclick="location.href='quiz.html'" id="startBtn">START</button>
  </div>

  <!-- üîì Log Out Button -->
  <button class="logout-btn" onclick="logout()">Log Out</button>

  <!-- üåê Language + Auth Logic -->
  <script>
    const translations = {
      en: {
        title: "Soroban Menu",
        learn: "LEARN",
        start: "START"
      },
      th: {
        title: "‡πÄ‡∏û‡∏¥‡πà‡∏° ‡∏•‡∏î ‡∏Ç‡∏ô ‡∏•‡πâ‡∏≤‡∏á",
        learn: "‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏£‡∏π‡πâ",
        start: "‡πÄ‡∏£‡∏¥‡πà‡∏°"
      }
    };

    function toggleLanguage() {
      const lang = localStorage.getItem("lang") === "th" ? "en" : "th";
      setLanguage(lang);
    }

    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      const t = translations[lang];
      document.getElementById("mainTitle").textContent = t.title;
      document.getElementById("learnBtn").textContent = t.learn;
      document.getElementById("startBtn").textContent = t.start;
    }

    function openLearn() {
      window.open("https://www.youtube.com/watch?v=ERszReAojK0&ab_channel=KarenGoBrrr", "_blank");
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }

    window.onload = () => {
      const lang = localStorage.getItem("lang") || "en";
      setLanguage(lang);

      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!user) {
        window.location.href = "index.html";
      }
    };
  </script>
</body>
</html>
