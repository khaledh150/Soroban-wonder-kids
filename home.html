<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Wonder Kids - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b993d6, #8ca6db);
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 60px 0 20px 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar.closed {
      transform: translateX(-100%);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 12px 30px;
      font-size: 16px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .sidebar li:hover, .sidebar li.active {
      background: #d0d8ee;
      color: #5b3cc4;
      font-weight: 600;
    }
    .sidebar li i {
      margin-right: 10px;
    }
    .sidebar .footer {
      margin-top: auto;
      padding: 20px;
      font-size: 12px;
      text-align: center;
    }
    .language-btn {
      background: #444;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .language-btn:hover {
      background: #666;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }
    .main h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .main .welcome {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <!-- Toggle Sidebar Button -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>

  <!-- Sidebar Navigation -->
  <div class="sidebar closed" id="sidebar">
    <ul>
      <li><i>üë§</i> My Account</li>
      <li class="active"><i>üìò</i> Courses</li>
      <li><i>üßæ</i> Progress</li>
      <li><i>‚öôÔ∏è</i> Settings</li>
      <li onclick="logout()"><i>üîì</i> Log Out</li>
    </ul>
    <div class="footer">
      <button class="language-btn" onclick="toggleLanguage()">üåê EN / TH</button>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main">
    <h1 id="mainTitle">Soroban Menu</h1>
    <div id="userWelcome" class="welcome"></div>
    <button class="btn" onclick="openLearn()" id="learnBtn">LEARN</button>
    <button class="btn" onclick="location.href='quiz.html'" id="startBtn">START</button>
  </div>

  <!-- Language + Auth Logic -->
  <script>
    const translations = {
      en: {
        title: "Soroban Menu",
        learn: "LEARN",
        start: "START"
      },
      th: {
        title: "‡πÄ‡∏û‡∏¥‡πà‡∏° ‡∏•‡∏î ‡∏Ç‡∏ô ‡∏•‡πâ‡∏≤‡∏á",
        learn: "‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏£‡∏π‡πâ",
        start: "‡πÄ‡∏£‡∏¥‡πà‡∏°"
      }
    };

    function toggleLanguage() {
      const lang = localStorage.getItem("lang") === "th" ? "en" : "th";
      setLanguage(lang);
    }

    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      const t = translations[lang];
      document.getElementById("mainTitle").textContent = t.title;
      document.getElementById("learnBtn").textContent = t.learn;
      document.getElementById("startBtn").textContent = t.start;
    }

    function openLearn() {
      window.open("https://www.youtube.com/watch?v=ERszReAojK0&ab_channel=KarenGoBrrr", "_blank");
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("closed");
    }

    window.onload = () => {
      const lang = localStorage.getItem("lang") || "en";
      setLanguage(lang);

      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("userWelcome").textContent = `Hello, ${user.username} (${user.role})`;
      }
    };
  </script>
</body>
</html>
