
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Soroban Results</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #b993d6, #8ca6db);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      padding: 5px;
      border-radius: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .result-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding: 10px 15px;
  margin: 6px 0;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  font-size: 16px;
  font-weight: 500;
  letter-spacing: 0.5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  transition: background 0.3s;
}

.result-item:hover {
  background: rgba(255, 255, 255, 0.2);
}

h2 {
  margin-bottom: 20px;
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 1px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  color: #ffffff;
}

#scoreLine {
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  color: #ffffff;
  background: rgba(255, 255, 255, 0.15);
  padding: 10px 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.btn {
  background: #4d79ff;
  color: white;
  border: none;
  padding: 12px 24px;
  margin-top: 30px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.btn:hover {
  background: #3b5ccc;
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <div class="card">
    <h2>Results</h2>
    <div id="resultList"></div>
    <div id="scoreLine" style="margin-top: 10px;"></div>
    <button class="btn" onclick="location.href='index.html'">Back to Main Menu</button>
  </div>

<script>
const resultList = document.getElementById('resultList');
const scoreLine = document.getElementById('scoreLine');

function loadResults() {
  const stored = localStorage.getItem('sorobanResults');
  if (!stored) {
    resultList.innerHTML = '<p>No results found.</p>';
    return;
  }

  const answers = JSON.parse(stored);
  let score = 0;
  answers.forEach((item, i) => {
    const isCorrect = item.user === item.correct;
    if (isCorrect) score++;
    const div = document.createElement('div');
    div.className = 'result-item';
    div.textContent = `Q${i + 1}: ${item.user} ${isCorrect ? '✅' : '❌'}`;
    resultList.appendChild(div);
  });

  scoreLine.textContent = `You scored ${score} / ${answers.length}`;
}

loadResults();
</script>
</body>
</html>
